<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./ratings.css">

  <script defer src="./ratings.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <!-- main container  -->
   <div class="container">
      
           <!-- top rating star img  -->
          <img src="./images/icon-star.svg" alt="">

          <!-- texts asking questins -->
          <div class="enquiries">

            <h2>
               How did we do?
            </h2>

            <p>
              Please let us  know how  we did  with your support
              request. All feedbacks  is appreciated  to help us 
              improve our offering!
            </p>

          </div>

          <!-- the stars for the ratings icons  -->
          <div class="rating-stars">

              <button><p>1</p></button>
              <button><p>2</p></button>
              <button><p>3</p></button>
              <button><p>4</p></button>
              <button><p>5</p></button>

          </div>

          <!-- submit button at the bottom -->
          <button><p>SUBMIT</p></button>

   </div>

   <div class="moder">
             
               <img src="./images/illustration-thank-you.svg" alt="">

              <div class="selection-text">
                <p>You selected 4 out of 5</p>
              </div>

              <div style="color: #fff;" class="thank_you-text">
                    <h2>
                         Thank you!
                    </h2>
                    <p>
                       We appreciate you taking the time to give a rating.
                       If you ever need more support, don't hesitate to 
                       get in touch!
                    </p>
              </div>
   </div>

  </div> -->
</body>
</html>
